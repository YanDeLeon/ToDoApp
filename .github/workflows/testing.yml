name: Tests
on: [push]
jobs:
  tests:
    name: ${{matrix.os}} Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.3
      id: go

    - name: Cache Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: |
        go install github.com/wawandco/oxpecker/cmd/ox@v1.2.3
        ox test
